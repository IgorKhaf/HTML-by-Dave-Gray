  <body>
    <header>
        <h1>Contact Us</h1>
        <nav id="primary-navigation">
            <ul>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos"
            width="400"
            height="260"
            title="Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article>
        <p><h2>Our Contact Form</h2></p>
        <section>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Ttpe your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <section>
        <p><h2>Our Location</h2></p>
        <p><address>555 Taco Temptation Lane, Suite T <br>
        Kansas City, MO 55555-5555</address></p>
        <p>Phone: <a href="tel:555-555-5555">555-555-5555</a> </p>
        <p><a href="contact.html">Back to Top</a></p>
    </section>
    
    </main>
    <hr>
